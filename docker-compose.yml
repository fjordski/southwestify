version: '3.7'

services:
  web:
    build:
      context: ./
    image: forddock:latest
    command: python manage.py run -h 0.0.0.0
    ports:
      - 8000:5000
    env_file:
      - ./.env
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=fordwh44
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=pyschedule
volumes:
  postgres_data:
