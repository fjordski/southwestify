version: '3.7'

services:
  web:
    build:
      context: ./
    image: forddock:latest
    command: python manage.py run -h 0.0.0.0
    ports:
      - 8000:5000
    volumes:
      - web_data:/app
    env_file:
      - ./.env
    environment:
      ENVIRONMENT: "${ENVIRONMENT}"
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    expose:
      - 5432
volumes:
  postgres_data:
  web_data:
